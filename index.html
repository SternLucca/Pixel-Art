<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pincel.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Pixel Art</title>
</head>
<body>
    <header>
        <h1>Pixel Art</h1>
    </header>
    <main>
        <aside id="lado">
            <span class="option-title">Tamanho:</span>
            <input type="number" class="input-size" min="4" value="10">
            <span class="option-title">Cor:</span>
            <input type="color" class="input-color">
            <span class="option-title">Cores Usadas:</span>
            <section class="used-colors">
            </section> 
            <button class="button-save">Baixar Imagem</button>
        </aside>
        <section class="canvas">
        </section>
        <div class="resize"></div>
    </main>
    <div class="rename">
        <span id="close" class="material-symbols-outlined">
            close
        </span>
        <span class="rename-title">Nomear:</span>
        <input class="rename-input" type="text" value="pixel-art">
        <button class="save">Baixar Imagem</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
